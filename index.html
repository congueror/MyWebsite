<script>
    function redirect(loc) {
        if (location.pathname.endsWith("index.html")) {
            let i = location.pathname.indexOf("index.html");
            loc = location.pathname.substring(0, i) + loc;
            location.href = `${location.origin}${loc}${location.search}`
        } else {
            location.href += loc;
        }
    }
</script>
