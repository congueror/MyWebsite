<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pendulum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">

    <style>
        #period_length {
            float: left;
            border-right: 2px solid #FFDE06;
        }

        #period_gravity {
            float: left;
            border-right: 2px solid #FFDE06;
        }
    </style>
</head>

<script src="../main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>


<div class="menu_bar">
    <button class="menu_button" role="button" onclick="redirect('')"></button>
</div>

<canvas id="main"></canvas>

<div class="manip_box" style="top: 110px">
    Pendulum Settings <br>
    Length: <input id="length_input" type="text"><br>
    Angle: <input id="angle_input" type="text"><br>
    Gravity: <input id="gravity_input" type="text"><br>
    Mass: <input id="mass_input" type="text" value="10"><br>
    Draw Force Vectors: <input id="draw_input" type="checkbox"><br>
    Analyze Force Vectors: <input id="analyze_input" type="checkbox"><br>
    <button class="reset_button" role="button" onclick="reset()">Reset</button>
</div>

<canvas id="period_length"></canvas>
<canvas id="period_angle"></canvas>
<canvas id="period_gravity"></canvas>
<canvas id="period_mass"></canvas>

</body>
<script src="common/mathHelper.js"></script>
<script src="pendulum.js"></script>

</html>
