<h2> $$ z(θ) = e^{θi} + e^{πθi} $$</h2>

<div id="main" style="display: block;
    margin-left: auto;
    margin-right: auto;"></div>

</body>

<script src="../Common/MathLib.js"></script>
<script src="../Common/GraphLib.js"></script>

<script>

    //let c = document.getElementById("main");
    //c.height = window.innerHeight / 2;
    //c.width = window.innerWidth / 2;

    //var ctx = c.getContext("2d");

    new Graph("main", window.innerWidth / 2, window.innerWidth / 2, {
        axes: "manual",
        xIncrement: 1,
        yIncrement: 1,
        maxX: 3,
        maxY: 3,
        minX: -3,
        minY: -3,
        //title: "Irrationality of  Visual",
        dataset: [
            {
                type: "parametric_function",
                color: "#0090de",
                x_fun: (t) => {
                    return Math.cos(t) + Math.cos(Math.PI * t);
                },
                y_fun: (t) => {
                    return Math.sin(t) + Math.sin(Math.PI * t);
                },
                parameterMin: 0,
                parameterMax: 100,
                animationInterval: 10
            }
        ]
    });
</script>
